{% extends 'base.html' %}

{% block title %}Delete Service - FreelanceHub{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4 text-danger"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h2>
                    
                    <p>Are you sure you want to delete the service:</p>
                    <h5 class="text-primary">{{ service.title }}</h5>
                    
                    <div class="alert alert-warning mt-3">
                        <i class="bi bi-info-circle"></i> This action cannot be undone.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'services:my_services' %}" class="btn btn-secondary">
                                <i class="bi bi-x"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
